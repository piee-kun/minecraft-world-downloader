name: Build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk+fx
      - run: |
          mvn package -DskipTests
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: downloader 
          path: |
              work/minecraft-world-downloader/minecraft-world-downloader/target/
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk+fx
      - run: |
           mvn test
